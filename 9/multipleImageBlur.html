<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title> Image Guess </title>
<style> 
    body { margin: 20px; } 
</style>
<script> 
    window.onload = init;
    function init() {
        // var image = document.getElementById("zero");
        // image.onclick = showAnswer;  // we can't write this was a we have to write 6 same listeners.

        var images = document.getElementsByTagName("img");
        for (var i = 0; i < images.length; i++) {
            images[i].onclick = showAnswer;
        }
    }
    function showAnswer(eventObj) {
        var image = eventObj.target;

        var imageId = image.id;
        var imageName = imageId + ".jpg";
        image.src = imageName;

        
    }
</script>
</head>
<body>
    <img id="zero" src="zeroblur.jpg">
    <img id="one" src="oneblur.jpg">
    <img id="two" src="twoblur.jpg">
    <img id="three" src="threeblur.jpg">
    <img id="four" src="fourblur.jpg">
    <img id="five" src="fiveblur.jpg">
</body>
</html>
